<!DOCTYPE html>

<html>
<meta charset="UTF8">
<head>
<style type="styles/bootstrap.css"></style>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-5"></div>
			<div class="col-xs-2">
				<img src="http://sugus.eii.us.es/sites/default/files/styles/medium/public/field/image/agora.png?itok=ze6kKhiH"/>
			</div>
			<div class="col-xs-5"></div>
			<br>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="btn-group btn-group-lg">
					<a type="button" class="btn btn-primary" href="#">Informaci&oacute;n</a>
				 	<a type="button" class="btn btn-primary" href="#create">Crear Votaci&oacute;n</a>
					<a type="button" class="btn btn-primary" href="#list">Listar</a>
				</div>
			</div>
		</div>
		
		<br>
		
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<h3>Lista de votaciones</h3>
			</div>
			<div class="col-xs-1"></div>
			<br>
		</div>
		
				<br>
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<div ng-controller="listController">
					<ul>
						<li ng-repeat="survey in surveys">{{survey.title}} | <span ng-click="borrar(survey)" style="cursor:pointer">Borrar</span> | <span ng-click="goEditCensus(survey)" style="cursor:pointer">Editar Censo</span></li>
					</ul>
				</div>
			</div>
			<div class="col-xs-1"></div>
		</div>
		<br>
	</div>
</body>
</html>
